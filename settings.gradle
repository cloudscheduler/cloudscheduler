/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id "com.gradle.enterprise" version "3.3.4"
}

rootProject.name = 'cloudscheduler-parent'
include(':cloudscheduler-api')
include(':cloudscheduler-codec-json')
include(':cloudscheduler-codec-protobuf')
include(':cloudscheduler-core')
include(':cloudscheduler-spring')

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}