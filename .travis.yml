sudo: fales

language: java
jdk:
- openjdk8

env:
  global:
  - 
  - secure: 
  - 
  - secure: 
  - secure: 
  - secure: 

install: mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B
  -V
script:
- mvn test -P !build-extras -B
- find $HOME/.m2 -name "_remote.repositories" | xargs rm
- find $HOME/.m2 -name "resolver-status.properties" | xargs rm -f
cache:
  directories:
  - "$HOME/.m2"

after_success:
  - ./cd/before-deploy.sh
  - ./cd/deploy.sh
