sudo: fales

language: java
jdk:
  - openjdk11

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 

script:
  - ./gradlew build --scan -s

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

after_success:
  - ./cd/before-deploy.sh
  - ./cd/deploy.sh
